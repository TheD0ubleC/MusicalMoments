<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MusicalMoments 下载中心</title>
  <meta name="description" content="MusicalMoments 下载中心，集中提供最新稳定版、版本历史、更新日志和插件资源。">
  <link rel="icon" type="image/png" href="/assets/img/mm-logo.png">
  <link rel="stylesheet" href="/assets/css/tailwind.css">
  <link rel="stylesheet" href="/assets/css/mm-theme.css">
  <link rel="stylesheet" href="/assets/css/site.css">
</head>
<body class="mm-theme">
  <div class="mm-noise"></div>
  <div class="mm-orb mm-orb-a"></div>
  <div class="mm-orb mm-orb-b"></div>

  <header class="mm-public-header">
    <div class="mm-shell">
      <div class="mm-board mm-nav-wrap mm-animated">
        <a href="/" class="mm-brand" aria-label="MusicalMoments 首页">
          <img src="/assets/img/mm-title-logo.png" alt="MusicalMoments" class="mm-brand-title-logo">
        </a>

        <button id="navToggle" type="button" class="mm-nav-toggle" aria-expanded="false" aria-controls="siteNav" aria-label="切换导航菜单">
          <span></span>
          <span></span>
          <span></span>
        </button>

        <nav id="siteNav" class="mm-nav-menu">
          <a href="/" class="mm-nav-item">首页</a>
          <a href="/download" class="mm-nav-item active">下载</a>
          <a href="/tutorial" class="mm-nav-item">教程</a>
          <a href="/statu" class="mm-nav-item">状态</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="mm-shell mm-page">
    <div class="mm-page-stack">
      <section class="mm-board mm-download-hero mm-animated">
        <span class="mm-chip"><span class="mm-tag-dot"></span>下载中心</span>
        <h1>稳定版下载与历史版本</h1>
        <p>这里提供最新稳定版、完整历史版本和插件下载，方便你快速升级或回退。</p>
      </section>

      <section class="mm-board mm-card-section mm-animated mm-stagger-1">
        <div class="mm-section-head">
          <div>
            <p>最新更新</p>
            <h2>最新稳定版详情与更新日志</h2>
          </div>
        </div>
        <div class="mm-latest-summary">
          <div class="mm-latest-grid">
            <div class="mm-latest-main">
              <h3 id="latestStableVersion">加载中...</h3>
              <p id="latestStableMeta">正在获取版本信息...</p>
              <div class="mm-history-meta">
                <span id="latestPublishedAt">发布时间：--</span>
              </div>
            </div>
            <div class="mm-latest-actions">
              <a id="latestStableDownload" aria-disabled="true" class="mm-latest-action">下载稳定版</a>
            </div>
          </div>
        </div>
        <pre id="latestChangelog" class="mm-changelog">正在加载更新日志...</pre>
      </section>

      <section class="mm-board mm-list-panel mm-animated mm-stagger-2">
        <div class="mm-section-head">
          <div>
            <p>版本历史</p>
            <h2>稳定版历史版本</h2>
          </div>
          <span id="versionHistoryTotal">共 0 条</span>
        </div>
        <div id="versionHistoryList" class="mm-history-list"></div>
      </section>

      <section class="mm-board mm-list-panel mm-animated mm-stagger-3">
        <div class="mm-section-head">
          <div>
            <p>插件资源</p>
            <h2>插件下载列表</h2>
          </div>
          <span id="pluginTotalInfo">共 0 项</span>
        </div>
        <div id="pluginList" class="mm-list-grid"></div>
      </section>
    </div>
  </main>

  <footer class="mm-site-footer">
    <div class="mm-shell">
      <div class="mm-board mm-footer-wrap">
        <p>MusicalMoments 下载中心</p>
        <p id="footerMeta"><a class="mm-inline-link" href="https://github.com/TheD0ubleC/MusicalMoments" target="_blank" rel="noopener noreferrer">TheD0ubleC</a> · v--</p>
      </div>
    </div>
  </footer>

  <script src="/assets/js/public-common.js" defer></script>
  <script src="/assets/js/download.js" defer></script>
</body>
</html>
